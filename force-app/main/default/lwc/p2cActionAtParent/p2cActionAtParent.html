<template>
    <lightning-card title="Action Parent">
        <div class="slds-var-m-around_medium">
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
        <lightning-input
        label="Enter Progress Value"
        type="number"
        name="value"
        class="slds-var-m-right_xx-small"
        onchange={changeHandler}>
    </lightning-input>
                </div>
                <div class="slds-col">
                    <lightning-combobox
                    label="Select Progress Size"
                    name="size"
                    options={sizeOptions}
                    onchange={changeHandler}>
                </lightning-combobox>

                </div>
            </div>
            <div class="slds-var-m-top_small">
                <c-progress-bar
                progress-value={value}
                progress-size={size}>
            </c-progress-bar>
            </div>
        </div>
    </lightning-card>
</template>
