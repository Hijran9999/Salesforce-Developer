<template>
    <lightning-card title="Create Record - Account" icon-name="standard:account">
        <div class="slds-var-m-around_medium">

            <form class="accountform">

                <lightning-input
                type="text"
                label="Account Name"
                name = "Name"
                onchange={changeHandler}
                >
            </lightning-input>
            <lightning-combobox
            label="Industry"
            name="Industry"
            onchange={changeHandler}
            options={industryOptions}>
        
        </lightning-combobox>
            <lightning-input
            type="number"
            label="Annual Revenue"
            name="AnnualRevenue"
            onchange={changeHandler}>
        </lightning-input>
        <div class="slds-align_absolute-center slds-var-m-top_medium">
          <lightning-button
          label = 'Cancel'
          onclick={cancelAccount}
          class="slds-var-m-right_x-small"
          variant="neutral">
        </lightning-button>

          <lightning-button
          label="Save"
          variant="brand"
          onclick={saveAccount}>
        </lightning-button>




        </div>
            </form>


        </div>

    </lightning-card>
</template>
