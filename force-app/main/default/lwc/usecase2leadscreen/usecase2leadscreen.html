<template>
    <lightning-card title="Recent Leads" icon-name="standard:lead">
    <div class="slds-var-m-around_medium">

         <lightning-button
         label="Get Recent Leads"
         variant="brand"
         onclick={selectLeads}>
        </lightning-button>
        <div class="slds-var-m-top_small">
             <template if:true={leads}>
                <lightning-datatable
                key-field="id"
                data={leads}
                columns={columns}>
        </lightning-datatable>
             </template>




             <template if:true={error}>
                {error}
             </template>
        </div>
        
        
           


    </div>
    </lightning-card>
</template>
