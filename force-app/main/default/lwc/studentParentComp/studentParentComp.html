<template>
    <lightning-card title="Student Search" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <lightning-input
                label="Enter Postal Code"
                type="search"
                onkeyup={searchHandler}>
            </lightning-input>
            <div class="slds-var-m-top_small">
                <c-display-results
                    records={studentInfo}
                    columns={columns}
                    error={error}>
                </c-display-results>
            </div>
        </div>
    </lightning-card>
</template>
