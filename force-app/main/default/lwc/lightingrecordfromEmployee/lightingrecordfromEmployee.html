<template>
    <lightning-card title="Lighting record Form - Employee11__c" icon-name="standart-contact">
        <div class="slds-var-m-around_medium">

<lightning-record-edit-form
object-api-name={objectapiname}
onsuccess={successhandler}>

<lightning-messages></lightning-messages>
<div class="slds-grid slds-gutters">
<div class="slds-col">
<lightning-input-field field-name={fields.name}></lightning-input-field>
<lightning-input-field field-name={fields.email}></lightning-input-field>
<lightning-input-field field-name={fields.username}></lightning-input-field>


</div>
<div class="slds-col">
    <lightning-input-field field-name={fields.phone}></lightning-input-field>
    <lightning-input-field field-name={fields.gender}></lightning-input-field>
    <lightning-input-field field-name={fields.designation}></lightning-input-field>


</div>

</div>

<div class="slds-align_absolute-center slds-var-m-top_medium slds-var-m-bottom_x-large">
<lightning-button
label="Cancel"
variant="neutral"
type="reset"
class="slds-var-m-right_x-small">
</lightning-button>
<lightning-button
label="Save"
variant="brand"
type="submit"
class="slds-var-m-right_x-small">
</lightning-button>



</div>
</lightning-record-edit-form>


        </div>

    </lightning-card>
</template>
