<template>
    <lightning-card title="Search Employee" icon-name="action:fallback">
     <div class="slds-var-m-around_medium">

      <lightning-input
      label="Enter keyword in order to fetch matching employee records"
      type="search"
      onchange={searchHandler}>
    </lightning-input>     
    <div class="slds-var-m-top_small">
        <template if:true={employees}>
               <strong>Search Results:</strong><br/>
               <template for:each={employees} for:item="emp">

                <div key={emp.Id} class="slds-box slds-var-m-bottom_small">
                    <strong>{emp.Name__c}</strong><br/>
                    {emp.Designation__c}<br/>
                    {emp.Email__c}
                </div>
               </template>

        </template>
    <template if:true={error}><strong>Search Error:</strong><br/>
    {error}
    
    </template>

    </div>
     </div>
    </lightning-card>
</template>
