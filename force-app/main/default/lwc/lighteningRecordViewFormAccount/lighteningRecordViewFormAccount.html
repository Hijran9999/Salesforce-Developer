<template>
   <lightning-card title="Lightning Record View Form - Account" icon-name="standar:Account">
        <div class="slds-var-m-around_medium">
            <lightning-record-view-form 
            object-api-name={objectApiName}
            record-id={recordId}>
        <!--div class "slid  grid slitters-gutters sonradikincide div class="slds-col"-->
                <!--output filed display-->
                <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_1-of-2">
                
                <lightning-output-field field-name={fields.name}></lightning-output-field>
                <lightning-output-field field-name={fields.type}></lightning-output-field>
                <lightning-output-field field-name={fields.industry}></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                <lightning-output-field field-name={fields.annualrevenue}></lightning-output-field>
                <lightning-output-field field-name={fields.phone}></lightning-output-field>
                </div>

            </div>
            </lightning-record-view-form>
        </div>
   </lightning-card>
</template>
