<template>
    <template if:true={records}>
        <div class="search-r">Search Results</div>
        <lightning-datatable
        key-field="Id"
        data={records}
        columns={columns}>
    </lightning-datatable>
    </template>
    <template if:true={error}>

        <div class="search-error" >Search error</div>
        <div>{error}</div>
    </template>
</template>
