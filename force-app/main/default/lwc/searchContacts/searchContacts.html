<template>
    <lightning-card title="Contact Search" icon-name="standard:contact">
        <div class="slds-var-m-around_medium">
            <lightning-input
            label="Enter search key"
            type="search"
            onkeyup={searchHandler}>
        </lightning-input>
        <div class="slds-var-m-around_medium">
            <c-display-results
            records={contacts}
            columns={columns}
            error={error}>
        </c-display-results>
        </div>
        </div>
    </lightning-card>
</template>
